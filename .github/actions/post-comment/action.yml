name: "Post Results Comment"
description: "Post formatted results comment on PR"

inputs:
  overall_score:
    description: "Overall score"
    required: true
  test_score:
    description: "Test score"
    required: true
  sonar_score:
    description: "SonarCloud score"
    required: true
  sonar_url:
    description: "SonarCloud URL"
    required: true
  security_score:
    description: "Security score"
    required: true
  frontend_score:
    description: "Frontend score"
    required: true
  team_score:
    description: "Team score"
    required: true
  ai_score:
    description: "AI score"
    required: true
  detected_stack:
    description: "Detected technology stack"
    required: true
  pr_number:
    description: "PR number"
    required: true
  team_name:
    description: "Team name"
    required: true
  high_severity:
    description: "Number of high severity security vulnerabilities"
    required: false
    default: "0"
  medium_severity:
    description: "Number of medium severity security vulnerabilities"
    required: false
    default: "0"
  low_severity:
    description: "Number of low severity security vulnerabilities"
    required: false
    default: "0"
  coverage_percentage:
    description: "Test coverage percentage"
    required: false
    default: "0"
  test_files:
    description: "Number of test files"
    required: false
    default: "0"
  sonar_status:
    description: "SonarCloud quality gate status"
    required: false
    default: "UNKNOWN"
  vulnerability_summary:
    description: "Summary of security vulnerabilities"
    required: false
    default: ""
  coverage_details:
    description: "Detailed coverage analysis"
    required: false
    default: ""
  missing_tests:
    description: "Areas missing test coverage"
    required: false
    default: ""
  quality_issues:
    description: "Summary of code quality issues"
    required: false
    default: ""
  code_smells:
    description: "Number of code smells"
    required: false
    default: "0"
  bugs:
    description: "Number of bugs"
    required: false
    default: "0"

runs:
  using: "composite"
  steps:
    - name: ðŸ’¬ Post Analysis Results
      uses: actions/github-script@v7
      with:
        script: |
          const overall_score = parseInt('${{ inputs.overall_score }}');
          const test_score = parseInt('${{ inputs.test_score }}');
          const sonar_score = parseInt('${{ inputs.sonar_score }}');
          const security_score = parseInt('${{ inputs.security_score }}');
          const frontend_score = parseInt('${{ inputs.frontend_score }}');
          const team_score = parseInt('${{ inputs.team_score }}');
          const ai_score = parseInt('${{ inputs.ai_score }}');

          // Parse detailed analysis data
          const high_severity = parseInt('${{ inputs.high_severity }}');
          const medium_severity = parseInt('${{ inputs.medium_severity }}');
          const low_severity = parseInt('${{ inputs.low_severity }}');
          const coverage_percentage = parseFloat('${{ inputs.coverage_percentage }}');
          const test_files = parseInt('${{ inputs.test_files }}');
          const sonar_status = '${{ inputs.sonar_status }}';
          const code_smells = parseInt('${{ inputs.code_smells }}');
          const bugs = parseInt('${{ inputs.bugs }}');

          // Parse detailed descriptions (replacing | with newlines for multi-line content)
          const vulnerability_summary = '${{ inputs.vulnerability_summary }}'.replace(/\|/g, '\n');
          const coverage_details = '${{ inputs.coverage_details }}'.replace(/\|/g, '\n');
          const missing_tests = '${{ inputs.missing_tests }}'.replace(/\|/g, '\n');
          const quality_issues = '${{ inputs.quality_issues }}'.replace(/\|/g, '\n');

          // Total vulnerabilities
          const total_vulnerabilities = high_severity + medium_severity + low_severity;

          // Helper function to create progress bar
          function createProgressBar(score) {
            const filledBlocks = Math.floor(score / 10);
            const emptyBlocks = 10 - filledBlocks;
            return 'â–ˆ'.repeat(filledBlocks) + 'â–‘'.repeat(emptyBlocks);
          }

          // Helper function to get grade emoji
          function getGradeEmoji(score) {
            if (score >= 90) return 'ðŸ†';
            if (score >= 80) return 'ðŸ¥‡';
            if (score >= 70) return 'ðŸ¥ˆ';
            if (score >= 60) return 'ðŸ¥‰';
            return 'ðŸ”§';
          }

          // Helper function to get status emoji
          function getStatusEmoji(score) {
            if (score >= 80) return 'âœ…';
            if (score >= 60) return 'âš ï¸';
            return 'âŒ';
          }

          const comment = `
          ## ðŸ† Hackathon Analysis Results

          **Team:** ${{ inputs.team_name }}  
          **Technology Stack:** ${{ inputs.detected_stack }}  
          **Overall Score:** ${getGradeEmoji(overall_score)} **${overall_score}/100**

          ### ðŸ“Š Detailed Breakdown

          | Category | Score | Progress | Weight |
          |----------|-------|----------|---------|
          | ${getStatusEmoji(test_score)} **Tests & Coverage** | ${test_score}/100 | \`${createProgressBar(test_score)}\` | 25% |
          | ${getStatusEmoji(sonar_score)} **Code Quality** | ${sonar_score}/100 | \`${createProgressBar(sonar_score)}\` | 30% |
          | ${getStatusEmoji(security_score)} **Security** | ${security_score}/100 | \`${createProgressBar(security_score)}\` | 20% |
          | ${getStatusEmoji(frontend_score)} **Frontend UX** | ${frontend_score}/100 | \`${createProgressBar(frontend_score)}\` | 10% |
          | ${getStatusEmoji(team_score)} **Team Collaboration** | ${team_score}/100 | \`${createProgressBar(team_score)}\` | 10% |
          | ${getStatusEmoji(ai_score)} **AI Attribution** | ${ai_score}/100 | \`${createProgressBar(ai_score)}\` | 5% |

          ### ðŸ” Analysis Links
          - ðŸ”— **[SonarCloud Report](${{ inputs.sonar_url }})** - Detailed code quality analysis
          - ðŸ“Š **[Full Analysis Logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})** - Complete CI results

          ### ðŸ”’ Security Issues Found
          ${total_vulnerabilities > 0 ? `
          **Summary:** ${high_severity} High | ${medium_severity} Medium | ${low_severity} Low severity issues

          ${vulnerability_summary ? `
          **Details:**
          ${vulnerability_summary}
          ` : 'Run detailed security scan for specific vulnerability information.'}
          ` : 'âœ… No security vulnerabilities detected!'}

          ### ðŸ§ª Test Coverage Analysis
          ${test_files > 0 ? `
          **Coverage:** ${coverage_percentage.toFixed(1)}% | **Test Files:** ${test_files}

          ${coverage_details ? `
          **Coverage Details:**
          ${coverage_details}
          ` : ''}

          ${missing_tests ? `
          **Areas Needing Tests:**
          ${missing_tests}
          ` : ''}
          ` : 'âš ï¸ No test files found - Add automated testing to improve code reliability.'}

          ### ðŸ”§ Code Quality Issues
          ${sonar_status !== 'UNKNOWN' ? `
          **Quality Gate:** ${sonar_status === 'FAILED' ? 'âŒ FAILED' : 'âœ… PASSED'}
          **Issues Found:** ${bugs} Bugs | ${code_smells} Code Smells

          ${quality_issues ? `
          **Quality Issues:**
          ${quality_issues}
          ` : ''}
          ` : 'SonarCloud analysis pending or unavailable.'}

          ### ðŸ’¡ Top 5 Recommendations

          ${(() => {
            const recommendations = [];
            
            // Specific recommendations based on detailed analysis data
            
            // Security-specific recommendations with details
            if (high_severity > 0) {
              recommendations.push(\`ðŸš¨ **Critical: Fix \${high_severity} high-severity vulnerabilities** - These pose immediate security risks and should be addressed first\`);
            } else if (medium_severity > 0) {
              recommendations.push(\`âš ï¸ **Address \${medium_severity} medium-severity vulnerabilities** - Update dependencies and patch security issues\`);
            } else if (total_vulnerabilities > 0) {
              recommendations.push(\`ðŸ”’ **Resolve \${total_vulnerabilities} security issues** - Clean up low-severity vulnerabilities for better security posture\`);
            } else if (security_score < 70) {
              recommendations.push('ðŸ”’ **Strengthen security measures** - Implement input validation, secure headers, and dependency scanning');
            }
            
            // Test coverage specific recommendations with context
            if (coverage_percentage < 50) {
              recommendations.push(\`ðŸ§ª **Urgent: Increase test coverage from \${coverage_percentage.toFixed(1)}%** - Add unit tests for core functionality and critical paths\`);
            } else if (coverage_percentage < 80) {
              recommendations.push(\`ðŸ§ª **Improve test coverage to 80%+ (currently \${coverage_percentage.toFixed(1)}%)** - Focus on edge cases and error handling\`);
            } else if (test_files === 0) {
              recommendations.push('ðŸ§ª **Add automated testing** - Create test files for validation and regression prevention');
            }
            
            // SonarCloud specific recommendations with details
            if (sonar_status === 'FAILED') {
              recommendations.push(\`ðŸ”§ **Fix SonarCloud quality gate failures** - Address \${bugs} bugs and \${code_smells} code smells immediately\`);
            } else if (bugs > 0) {
              recommendations.push(\`ðŸ› **Fix \${bugs} bugs detected by SonarCloud** - Resolve code reliability issues\`);
            } else if (code_smells > 5) {
              recommendations.push(\`ðŸ§¹ **Clean up \${code_smells} code smells** - Improve maintainability and readability\`);
            } else if (sonar_score < 70) {
              recommendations.push('ðŸ”§ **Improve code quality metrics** - Reduce complexity, fix code smells, and improve maintainability');
            }
            
            // Performance recommendations for high-performing teams
            if (overall_score >= 85) {
              recommendations.push('ðŸš€ **Excellence achieved! Consider advanced optimizations** - Implement caching, performance monitoring, and scalability patterns');
            } else if (overall_score >= 75 && test_score >= 80 && security_score >= 80) {
              recommendations.push('ðŸ“š **Add comprehensive testing** - Implement integration tests, performance tests, and end-to-end test suites');
            }
            
            // Frontend and team collaboration
            if (frontend_score < 60 && frontend_score > 0) {
              recommendations.push('ðŸŽ¨ **Enhance user experience** - Improve accessibility, performance, and responsive design');
            }
            if (team_score < 70) {
              recommendations.push('ðŸ‘¥ **Improve collaboration practices** - Use descriptive commits, balanced contributions, and code reviews');
            }
            if (ai_score < 80) {
              recommendations.push('ðŸ¤– **Document AI assistance** - Add proper attribution for AI-generated code and maintain transparency');
            }
            
            // Fill remaining slots with targeted general recommendations
            if (recommendations.length < 5) {
              const targetedRecs = [];
              
              // Add specific recommendations based on what's missing
              if (coverage_percentage > 80 && security_score > 80) {
                targetedRecs.push('ðŸ“Š **Add monitoring and logging** - Implement application performance monitoring and error tracking');
              }
              if (test_score > 70 && sonar_score > 70) {
                targetedRecs.push('ðŸ”„ **Automate deployment** - Set up CI/CD pipelines with automated testing and deployment');
              }
              targetedRecs.push('ðŸ“– **Enhance documentation** - Add comprehensive API docs, setup guides, and architecture documentation');
              targetedRecs.push('âš¡ **Optimize performance** - Profile bottlenecks and implement caching strategies');
              targetedRecs.push('ðŸŒ **Consider scalability** - Implement load balancing, database optimization, and microservices patterns');
              
              for (const rec of targetedRecs) {
                if (recommendations.length >= 5) break;
                recommendations.push(rec);
              }
            }
            
            return recommendations.slice(0, 5).map((rec, index) => \`\${index + 1}. \${rec}\`).join('\\n          ');
          })()}

          ---

          *ðŸ¤– Analysis completed on ${new Date().toISOString().split('T')[0]} | 
          PR #${{ inputs.pr_number }} | 
          Powered by GitHub Actions*
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
